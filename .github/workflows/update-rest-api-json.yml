name: Update rest-api-spec

on: [workflow_dispatch]

# on:
#   schedule:
#     - cron: '0 */3 * * *'  # At minute 0 past every 3rd hour.

jobs:
  update-rest-api:
    name: Update rest-api-spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install deps
        run: |
          npm run lint --prefix .github/download-artifacts

      - name: Download artifacts
        run: |
          node .github/download-artifacts/index.js

      - name: Test 1
        run: |
          ls -al artifacts

      - name: Test 2
        run: |
          ls -al specification/_json_spec

      - name: Test 3
        run: |
          git status --porcelain
